<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chop it Up Sandwiches Schedule</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Dark Mode Colors (Material Design) */
        :root {
            --background: #f6f3e2;
            --surface: #75cbd7;
            --primary: #75cbd7;
            --secondary: #03DAC6;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --border-color: #333;
        }

        /* Global Dark Mode Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #446fc9;
            text-align: center;
            margin-top: 20px;
        }
        
        h3 {
            text-align: center;
            color: #333;
        }

        /* Calendar Container */
        .calendar-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--surface);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease-in-out;
            filter: invert(75%); /* Makes the icon white */
        }

        .back-button img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html">
            <img src="https://img.icons8.com/material-rounded/32/ffffff/left.png" alt="Back">
        </a>
    </div>

    <h1>Our Schedule</h1>
    <h3>Text JOIN to 833-952-1008 to stay up to date!</h3>


    <div class="calendar-container">
        <div data-tockify-component="calendar" data-tockify-calendar="chopitupsandwiches"></div>
        <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>
    </div>

</body>
</html>
